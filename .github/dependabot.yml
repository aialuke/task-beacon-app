# Dependabot configuration file
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    target-branch: "main"
    groups:
      # Group React ecosystem updates together
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router-dom"
          - "@types/react*"
      # Group Radix UI updates together
      radix:
        patterns:
          - "@radix-ui/*"
      # Group testing libraries together
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
      # Group TypeScript-related updates together
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "typescript-eslint"
    ignore:
      # Ignore major version updates for these packages
      - dependency-name: "@testing-library/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "actions/*" 
